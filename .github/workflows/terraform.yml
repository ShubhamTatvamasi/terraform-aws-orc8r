name: terraform

on: [push]

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Start localstack
      run: docker run -d -p 4566:4566 -p 4571:4571 localstack/localstack

    - name: Initialize
      run: terraform init

    - name: Validate
      run: terraform validate

    - name: Apply
      run: terraform apply -auto-approve

    - name: Show
      run: terraform show
